<!DOCTYPE html>
<html>
<head>
    <title>NoobLab Dashboard</title>
    <link rel="stylesheet" href="../../src/main/webapp/nooblab.css">
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .course-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #007acc;
        }
        .course-desc {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>My Courses</h2>
        <div id="user-info">Welcome, User</div>
    </div>

    <div class="course-list" id="courseList">
        <!-- Content will be loaded dynamically -->
        <div style="grid-column: 1/-1; text-align: center; color: #666;">Loading courses...</div>
    </div>

    <script>
        function loadCourse(courseId) {
            console.log("Loading course:", courseId);
            if (window.NoobLabDesktop) {
                window.NoobLabDesktop.log("Selected course: " + courseId);
            }
        }

        async function initDashboard() {
            if (window.NoobLabDesktop) {
                try {
                    const data = await window.NoobLabDesktop.getDashboardData();
                    const courseList = document.getElementById('courseList');
                    
                    if (data.courses && data.courses.length > 0) {
                        courseList.innerHTML = data.courses.map(course => `
                            <div class="course-card" onclick="loadCourse('${course.id}')">
                                <div class="course-title">${course.title}</div>
                                <div class="course-desc">${course.description}</div>
                            </div>
                        `).join('');
                    } else {
                        courseList.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666;">No courses found.</div>';
                    }
                } catch (e) {
                    console.error("Failed to load dashboard data", e);
                    document.getElementById('courseList').innerHTML = '<div style="color: red;">Error loading data. Is the database running?</div>';
                }
            }
        }

        // Initialize when loaded
        window.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
